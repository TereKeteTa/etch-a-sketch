<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        Etch-a-Sketch
    </div>
    <main>
        <div class="buttons">
            <button id="clear" type="button">Clear</button>
            <button id="eraser" type="button">Eraser</button>
            <input id="current-color" type="color" value="#000000">
        </div>

        <div class="sketchpad">
            <div class="grid-container"></div>
        </div>

        <div class="resizer"></div>
    </main>

    <div class="footer">The Odin Project!</div>
</body>
</html>
